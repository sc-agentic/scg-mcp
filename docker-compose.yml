version: '3.8'

services:
  neo4j:
    image: neo4j:latest
    container_name: semantic_graph_neo4j
    ports:
      - "7474:7474" # HTTP interface
      - "7687:7687" # Bolt protocol
    volumes:
      - ./neo4j/data:/data
      - ./neo4j/logs:/logs
      - ./neo4j/import:/var/lib/neo4j/import
      - ./neo4j/plugins:/plugins
    environment:
      # Default user is 'neo4j', password set to 'password'
      - NEO4J_AUTH=neo4j/password
    restart: unless-stopped
